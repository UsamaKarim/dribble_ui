name: Setup Flutter

on:
  push:

jobs:
  setup-flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install Dependencies
        run: flutter pub get

      - name: Check Formatting
        run: flutter format . -o none --set-exit-if-changed 

      - name: Check Lints
        run: flutter analyze

